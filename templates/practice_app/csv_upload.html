{% extends "base.html" %}

{% block content %}
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
        {{ form }}
        {% if form.errors %}
            {% for field in form %}
                {% for error in field.errors %}
                    <div class="alert alert-danger">
                        <strong>{{ error|escape }}</strong>
                    </div>
                {% endfor %}
            {% endfor %}
            {% for error in form.non_field_errors %}
                <div class="alert alert-danger">
                    <strong>{{ error|escape }}</strong>
                </div>
            {% endfor %}
        {% endif %}
        <input type="submit" value="Submit">
    </form>
{% endblock %}
